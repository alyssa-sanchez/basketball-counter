<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
   
     <div class="home">
        <h1>HOME</h1>

        <div class="score">
          <h2 id="home-score">0</h2>
        </div>
    
        <div class="button">
          <button onclick="plus1()">+1</button>
          <button onclick="plus2()">+2</button>
          <button onclick="plus3()">+3</button>
        </div>
      </div>

     
     <div class="guest">
        <h1>GUEST</h1>

        <div class="score">
          <h2 id="guest-score">0</h2>
        </div>
        
        <div class="button">
          <button onclick="add1()">+1</button>
          <button onclick="add2()">+2</button>
          <button onclick="add3()">+3</button>
        </div>   
        
      </div>
  </div>

  <div class="reset">
      <!--BUTTON RESET-->
 
      <button id="reset-btn" onclick="reset()">Reset</button>
  </div>
 

  <script src="main.js"></script>
</body>
</html>
